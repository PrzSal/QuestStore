<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/Style1.css">
</head>

<body>

    <div class="header">
        <img src="img/logo_login.png">
    </div>

    <div class="login-form">
        <form>
            <label>Name</label>
            <input name="name" placeholder="Your login ...">
            <label>Password</label>
            <input name="email" type="email" placeholder="Your password ...">

            <label for="city">City</label>
            <select id="city" name="city">
                <option value="australia">Miskolc</option>
                <option value="canada">Budapest</option>
                <option value="usa">Krakow</option>
            </select>

            <input id="submit" name="submit" type="submit"  value="Login">
        </form>
    </div>

</body>
</html>
